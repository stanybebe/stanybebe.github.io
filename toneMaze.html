function stepEdit() {

function shuffleArray(input){
  let x, y = input.length;
  for(let i = input.length;i>0;i--){
    x = input[floor(random()*i)];
    y = input[--i];
    input[i] = input[x];
    input[x] = y;
    
  }
  return input;
}
